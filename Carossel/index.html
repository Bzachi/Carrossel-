<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="Stylesheet" href="hom.css">
</head>
<body>

    <section class="apresentacão" id="apresentacão">
        <ul id="characters-list">
            <h1> Coelhos </h1>
            <p> 08 de outrubro de 2023</p>
        </ul>
    </section>

    <div class="carrossel">
        <div class="slides">
            <div class="slide">
                <img src="imagem/01.JPG" alt="coelho1" class="item current-item">
                <img src="imagem/02.JPG" alt="coelho2" class="item current-item">
                <img src="imagem/03.JPG" alt="coelho3" class="item current-item">
                <img src="imagem/04.JPG" alt="coelho4" class="item current-item">
                <img src="imagem/05.JPG" alt="coelho5" class="item current-item">
                <img src="imagem/06.JPG" alt="coelho6" class="item current-item">
                <img src="imagem/07.JPG" alt="coelho7" class="item current-item">
                <img src="imagem/08.JPG" alt="coelho8" class="item current-item">
                <img src="imagem/09.JPG" alt="coelho9" class="item current-item">
                <img src="imagem/10.JPG" alt="coelho10" class="item current-item">
                <img src="imagem/11.JPG" alt="coelho11" class="item current-item">
                <img src="imagem/12.JPG" alt="coelho12" class="item current-item">
                
            </div>
        </div>
    </div>
    <button class="arrow-left control" aria-label="Previous image">Anterior</button>
    <button class="arrow-right control" aria-label="Next Image">Próximo</button>

    <script src="script.js"></script>
</body>
</html>
